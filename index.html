<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="cal.js"></script>
    <style>
      .container {
        width: 50%;
        height: 50vh;
        border: 2px solid black;
      }
      .head {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container bg-info border-4">
      <h1 class="head">CALCULATOR</h1>
      <textarea name="result" id="result" cols="30" rows="5">OUTPUT</textarea
      ><br />
      <input
        id="input-1"
        type="number"
        name="num1"
        placeholder="Enter the number"
      />
      <input
        id="input-2"
        type="number"
        name="num2"
        placeholder="Enter the number"
      /><br />
      <br />
      <button type="button" onclick="addition()" class="btn btn-primary">
        Addition
      </button>
      &nbsp;
      <button type="button" onclick="subtraction()" class="btn btn-success">
        subtraction
      </button>
      &nbsp;
      <button type="button" onclick="multiplication()" class="btn btn-danger">
        Multiplication
      </button>
      &nbsp;
      <button type="button" onclick="division()" class="btn btn-warning">
        Division</button
      >&nbsp;
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
